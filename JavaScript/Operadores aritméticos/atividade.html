<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atividade JavaScript</title>
	<script>
		
		nome = prompt('Informe o seu nome: ')
		altura = prompt('Informe a sua altura: ')
		altura = parseFloat(altura)
		peso = prompt('Informe a sua peso: ')
		peso = parseFloat(peso)

		alturaCm = altura / 100

		var M = peso / (alturaCm * alturaCm)

		var classificacao = ''
		if(M < 16){
			classificacao = 'Baixo peso muito grave'
		}else if(M >= 16 && M <= 16.99){
			classificacao = 'Baixo peso grave'
		}
		else if(M >= 17 && M <= 18.49){
			classificacao = 'Baixo peso'
		}
		else if(M >= 18.50 && M <= 24.99){
			classificacao = 'Peso normal'
		}
		else if(M >= 25 && M <= 29.99){
			classificacao = 'Sobrepeso'
		}
		else if(M >= 30 && M <= 34.99){
			classificacao = 'Obesidade grau I'
		}
		else if(M >= 35 && M <= 39.99){
			classificacao = 'Obesidade grau II'
		}
		else if(M > 40){
			classificacao = 'Obesidade grau III'
		}

		document.write(nome + ' possui Ã­ndice de massa corporal igual a ' + M + ' , sendo classificado como: '+ '<br> \ '  + classificacao)
	</script>
</head>

</html>
