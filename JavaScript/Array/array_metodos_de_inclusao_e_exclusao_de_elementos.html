<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
	<script>
		var lista_coisas = Array()
		lista_coisas['frutas'] = Array('Banana', 'Maçã', 'Morango', 'Uva')
		lista_coisas['pessoas'] = Array('João', 'José', 'Maria')


		//incluir elemento no final do array
		lista_coisas['frutas'].push('Pera')

		//incluir elemento no início do array
		lista_coisas['frutas'].unshift('Goiaba')

		//excluir elemento do final do array
		lista_coisas['frutas'].pop()
		//excluir elemento do início do array
		lista_coisas['frutas'].shift()

		//excluir determinado elemento
		lista_coisas['frutas'].splice(2, 1)
		console.log(lista_coisas)
	</script>
</head>
<body>

</body>
</html>
