<!--
Incluindo JavaScript em arquivos HTML5

Diretamente no arquivo HTML5 utilizando:
<script>
    //aqui fica a codificação JavaScript
</script>

A partir de um arquivo externo:
<script scr="meu_script.js"></script>

Dicas:
2) Na versão 4 do HTML utilizava-se também atributo type="text/javascript" junto a tag <script>

1) A instrução <script language="javascript"></script> foi depreciada
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        
        
    </head>

    <body>
        <h1>Curso de JavaScript</h1>
        <input 
            type="text" 
            placeholder="Teste de precedência" 
            id="nome"
            disabled='disabled'
        >
        <script src="meu_script.js"></script>
    </body>
</html>
