        <script>
           
           if (false) {
            document.write('Entrou dentro do bloco if (verdadeiro)')
           } else {
             document.write('Entrou dentro do bloco else (falso)')
           } 
           document.write('<br \>')
           
           if (10 == 10) {
            document.write('Entrou dentro do bloco if (verdadeiro) Verifica se os valores comparados são iguais')
           } else {
             document.write('Entrou dentro do bloco else (falso) Verifica se os valores comparados são iguais')
           } 
           document.write('<br \>')
           
           if (10 === '10') {
            document.write('Entrou dentro do bloco if (verdadeiro) Verifica se os valores comparados são iguais e do mesmo tipo')
           } else {
             document.write('Entrou dentro do bloco else (falso) Verifica se os valores comparados são iguais e do mesmo tipo')
           } 
           document.write('<br \>')
           
           if (10 != 10) {
            document.write('Entrou dentro do bloco if (verdadeiro) Verifica se os valores comparados são diferentes')
           } else {
             document.write('Entrou dentro do bloco else (falso) Verifica se os valores comparados são diferentes')
           } 
           document.write('<br \>')
           
           if (10 !== '10') {
            document.write('Entrou dentro do bloco if (verdadeiro) Verifica se os valores comparados são diferentes e de tipos diferentes')
           } else {
             document.write('Entrou dentro do bloco else (falso) Verifica se os valores comparados são diferentes e de tipos diferentes')
           } 
           document.write('<br \>')
          
           if (10 < 20) {
            document.write('Entrou dentro do bloco if (verdadeiro) Verifica se o valor da esquerda é menor que o valor da direita')
           } else {
             document.write('Entrou dentro do bloco else (falso) Verifica se o valor da esquerda é menor que o valor da direita')
           } 
           document.write('<br \>')
           
           if (10 > 20) {
            document.write('Entrou dentro do bloco if (verdadeiro) Verifica se o valor da esquerda é maior que o valor da direita')
           } else {
             document.write('Entrou dentro do bloco else (falso) Verifica se o valor da esquerda é maior que o valor da direita')
           } 
           document.write('<br \>')
           
           if (10 <= 20) {
            document.write('Entrou dentro do bloco if (verdadeiro) Verifica se o valor da esquerda é menor ou igual ao valor da direita')
           } else {
             document.write('Entrou dentro do bloco else (falso) Verifica se o valor da esquerda é menor ou igual ao valor da direita')
           } 
           document.write('<br \>')
           
           if (10 >= 20) {
            document.write('Entrou dentro do bloco if (verdadeiro) Verifica se o valor da esquerda é maior ou igual ao valor da direita')
           } else {
             document.write('Entrou dentro do bloco else (falso) Verifica se o valor da esquerda é maior ou igual ao valor da direita')
           } 
           document.write('<br \>')
        </script>
