<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eventos Mouse</title>
	<script>
		/*https://www.w3schools.com/jsref/event_onclick.asp*/

		function acao() {
			alert('Evento disparado')
		}

		function acao1() {
			alert('Elemento clicado')
		}
		function acao2() {
			alert('O cursor do mouse deixou a regi√£o do elemento')
		}
	</script>
</head>
<body>
	<div onclick="acao()" style="background: #ccc; height: 150px; width: 150px"></div>
	<br>
	<div ondblclick="acao()" style="background: blue; height: 150px; width: 150px"></div>
	<br>
	<div onmouseup="acao()" style="background: red; height: 150px; width: 150px"></div>
	<br>
	<div onmouseover="acao()" style="background: green; height: 150px; width: 150px"></div>
	<br>
	<div onmouseout="acao()" style="background: yellow; height: 150px; width: 150px"></div>
	<br>
	<div onclick="acao1()" onmouseout="acao2()" style="background: black; height: 150px; width: 150px"></div>
</body>
</html>
