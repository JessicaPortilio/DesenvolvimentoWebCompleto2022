<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eventos Mouse</title>
	<script>
		function acao(){
			alert('Evento disparado')
		}
	</script>
</head>
<body>
	<input onkeydown="acao()" type="text" name="">
	<br>
	<br>
	<br>
	<input onkeypress="acao()" type="text" name="">
	<br>
	<br>
	<br>
	<input onkeyup="acao()" type="text" name="">
</body>
</html>
