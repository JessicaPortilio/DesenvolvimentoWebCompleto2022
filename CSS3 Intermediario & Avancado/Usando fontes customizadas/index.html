<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fontes</title>
		<style type="text/css">
			@font-face{
				font-family: "Bring Heart";
				src: url("fontes/BringHeart.woff");
			}

			@font-face{
				font-family: "Ancient Medium";
				src: url("fontes/Ancient-Medium.woff");
			}

			@font-face{
				font-family: "Madelina Script";
				src: url("fontes/MadelinaScript.woff");
			}
			h1 {
				font-size: 6em;
				font-family: "Bring Heart";
			}
			h2 {
				font-size: 6em;
				font-family: "Ancient Medium";
			}
			h3 {
				font-size: 6em;
				font-family: "Madelina Script";
			}
		</style>
	</head>
	<body>
		<h1>Fontes Customizadas</h1>
		<h2>Fontes Customizadas</h1>
		<h3>Fontes Customizadas</h1>
	</body>
</html>
